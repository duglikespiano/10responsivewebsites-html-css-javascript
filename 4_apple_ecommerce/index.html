<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./image/icons/home-icon.png" rel="shortcut icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link href="./style.css" rel="stylesheet" />
		<script src="./app.js" defer></script>
		<title>Apple eCommerce</title>
	</head>
	<body>
		<div class="container">
			<!-- Section1 -->
			<section class="section1" id="section1">
				<a href="#" class="logo">
					<i class="fab fa-apple"></i>
				</a>
				<nav class="navbar">
					<a href="#section2" class="navbar-link">iPhone12</a>
					<a href="#section3" class="navbar-link">MacBookAir</a>
					<a href="#section4" class="navbar-link">AppleWatch</a>
					<a href="#section5" class="navbar-link">AirPods</a>
				</nav>
				<div class="cube-wrapper">
					<div class="cube">
						<div class="front-side">
							<img src="./image/iphone.png" />
						</div>
						<div class="back-side center">
							<i class="fab fa-apple"></i>
						</div>
					</div>
					<div class="controls">
						<a href="#" class="top-x-control">
							<i class="fas fa-arrow-up"></i>
						</a>
						<a href="#" class="bottom-x-control">
							<i class="fas fa-arrow-down"></i>
						</a>
						<a href="#" class="left-y-control">
							<i class="fas fa-arrow-left"></i>
						</a>
						<a href="#" class="right-y-control">
							<i class="fas fa-arrow-right"></i>
						</a>
						<a href="#" class="top-z-control">
							<i class="fas fa-arrow-down"></i>
						</a>
						<a href="#" class="bottom-z-control">
							<i class="fas fa-arrow-up"></i>
						</a>
					</div>
				</div>
				<div class="section1-banner center">
					<h1>&#8592;Best Gift</h1>
					<p>"Creativity is just connecting things"</p>
					<span> - Steve Jobs</span>
					<button type="button">Buy Now</button>
				</div>
				<div class="slideshow"></div>
			</section>
			<!-- End of Section1 -->

			<!-- Section2 -->
			<section class="section2" id="section2">
				<h1 class="section2-heading">iPhone12</h1>
				<div class="iphones">
					<img src="./image/iPhone 12/iphones-1-img.png" class="iphone-img-1" />
					<img src="./image/iPhone 12/iphones-2-img.png" class="iphone-img-2" />
				</div>
				<div class="iphone-btns">
					<a href="#" class="iphone-btn center">
						<span>Learn More</span>
					</a>
					<a href="#" class="iphone-btn center">
						<span>Shop</span>
					</a>
				</div>
			</section>
			<!-- End of Section2 -->

			<!-- Section3 -->
			<section class="section3 center" id="section3">
				<h1 class="section3-heading">MacBookAir</h1>
				<div class="section3-content center">
					<img src="./image/MacBook/macbook-screen.png" class="macbook-img-1" />
					<img src="./image/MacBook/macbook-keyboard.png" class="macbook-img-2" />
					<div class="loading-wrapper">
						<div class="loading center">
							<i class="fab fa-apple"></i>
							<div class="progress-bar"></div>
						</div>
					</div>
					<div class="macbook-info">
						<h2 class="macbook-info-heading">Light. Speed.</h2>
						<p class="macbook-price">Staring at $999</p>
						<button class="macbook-btn">Buy Now</button>
					</div>
				</div>
			</section>
			<!-- End of Section3 -->

			<!-- Section4 -->
			<section class="section4 center" id="section4">
				<div class="watches center">
					<div class="watch-bands center">
						<img src="./image/watches/watch-band-1.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-2.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-3.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-4.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-5.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-6.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-7.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-8.jpg" class="watch-band-img" />
						<img src="./image/watches/watch-band-9.jpg" class="watch-band-img" />
					</div>
					<div class="watch-cases center">
						<img src="./image/watches/watch-case-1.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-2.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-3.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-4.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-5.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-6.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-7.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-8.png" class="watch-case-img" />
						<img src="./image/watches/watch-case-9.png" class="watch-case-img" />
					</div>
				</div>
				<a href="#" class="watch-control watch-top-control center"><i class="fas fa-angle-up"></i></a>
				<a href="#" class="watch-control watch-right-control center"><i class="fas fa-angle-right"></i></a>
				<a href="#" class="watch-control watch-bottom-control center"><i class="fas fa-angle-down"></i></a>
				<a href="#" class="watch-control watch-left-control center"><i class="fas fa-angle-left"></i></a>
				<button class="watch-btn">Buy Now</button>
			</section>
			<!-- End of Section4 -->

			<!-- Section5 -->
			<section class="section5 center" id="section5">
				<div class="airpods">
					<h1 class="section5-heading">AirPods</h1>
					<img src="./image/AirPods/airpods-1.png" class="airpods-img-1" />
					<img src="./image/AirPods/airpods-2.png" class="airpods-img-2" />
					<div class="airpods-btns">
						<button class="airpods-btn">Learn More</button>
						<button class="airpods-btn">Buy</button>
					</div>
				</div>
			</section>
			<!-- End of Section5 -->

			<!-- Section6 -->
			<section class="section6 center">
				<div class="section6-icons">
					<a href="#section1" class="icon-link">
						<img src="./image/icons/home-icon.png" />
					</a>
					<a href="#section2" class="icon-link">
						<img src="./image/icons/iphone-icon.png" />
					</a>
					<a href="#section3" class="icon-link">
						<img src="./image/icons/macbook-icon.png" />
					</a>
					<a href="#section4" class="icon-link">
						<img src="./image/icons/watch-icon.png" />
					</a>
					<a href="#section5" class="icon-link">
						<img src="./image/icons/airpods-icon.png" />
					</a>
				</div>
				<p class="copyright">Copyright &copy; CodeAndCreate All Rights Reserved</p>
			</section>
			<!-- End of Section6 -->
		</div>
	</body>
</html>
